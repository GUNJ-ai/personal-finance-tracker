<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./favicon_io/android-chrome-512x512.png"
      sizes="64x64"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css"
    />
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Finance Tracker - A Personal Finance App</title>
    </head>

    <body> 
        <nav>
            <div class="navbar">
              <a href="#" class="logo"
                ><i class="fas fa-chart-line"></i> Finance Tracker</a
              >
              <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                
              </ul>
              <div class="buttons">
               <a href="https://finance-tracker.auth.eu-north-1.amazoncognito.com/logout?client_id= /*enter client id*/ &logout_uri=http%3A%2F%2Flocalhost%3A8000%2Findex.html" class="btn-head"
                  ><i class="fas fa-sign-in-alt"></i> Logout</a
                >
                
              </div>
            </div>
          </nav>

        <section class="main-content" id="tracker">
            <div class="head-text">
              <h1>Access Your Personal Finance Tracker</h1>
              <div class="under-head-text"></div>
            </div>
            <br />
      
            <div class="tracker-part">
              <div class="tracker-balance" style="background-color:white;">
                Current Balance: <span id="balance" class="current-balance"></span>
              </div>
      
              <div class="currency-filter">
                <div class="filter-left">
                  <label for="currency">Select Currency:</label>
                  <select id="currency" onchange="updateBalance()">
                    <option value="INR" selected>INR</option>
                  </select>
                </div>
                <div class="filter-right">
                  <label for="text" class="date-box">Choose Date:</label>
                  <input type="date" id="date" placeholder="Date" />
                </div>
              </div>
      
              <div class="transaction-form">
                <input type="text" id="description" placeholder="Description" />
                <input type="number" id="amount" placeholder="Amount" />
                <select id="type">
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
                <button onclick="addTransaction()">Add Transaction</button>
                <button onclick="handleDownload()">Export</button>
              </div>
              <div class="table-part" id="table-part">
                <table id="transaction-table">
                  <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <!-- <th>Action</th> -->
                  </tr>
                </table>
              </div>
            </div>
          </section>

    </body>
      <script>
        feather.replace();
      </script>
      <script src="script.js"></script>
    </body>
  </html>
